<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit pets</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add pets</h4>
                  <p class="card-description">
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_pets' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">category</label>
                      <select class="form-control" id="exampleInputUsername1" name="pname">

                        <option>{{data.pname}}</option>

                      </select>
<!--                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="pet category">-->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Breed</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Breed" name="breed" value="{{data.breed}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Age</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age" name="age" value="{{data.age}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Color</label>
                      <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="color" name="color" value="{{data.color}}">
                    </div>
                    <div>
                      <label for="exampleInputConfirmPassword1">Gender</label><br>
                   <input type="radio" name="gender" value="{{data.gender}}"> Male
                    <input type="radio" name="gender" value="{{data.gender}}"> Female
                      </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">price</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="price" name="price" value="{{data.price}}">
                    </div>
                        <div class="form-group">
                      <label for="exampleInputPassword1">Address</label>
                      <input type="text" class="form-control" id="exampleInputPassword5" placeholder="Address" name="address" value="{{data.address}}">
                    </div>

                    <div>
                      <input type="file" name="petimg" id="">
                        <img src="{{data.petimg.url}}" width="100px" height="100px">
                    </div><br>

                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
