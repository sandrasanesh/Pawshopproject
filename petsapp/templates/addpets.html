<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add pets</title>
</head>
<body>

<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add pets</h4>
                  <p class="card-description">
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'savepet' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">category</label>
                      <select class="form-control" id="exampleInputUsername1" name="pname">
                        {% for i in data %}
                        <option>{{i.pname}}</option>
                        {% endfor %}
                      </select>
<!--                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="pet category">-->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Breed</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Breed" name="breed">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Age</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age" name="age">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Color</label>
                      <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="color" name="color">
                    </div>
                    <div>
                      <label for="exampleInputConfirmPassword1">Gender</label><br>
                   <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                      </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">price</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="price" name="price">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputPassword1">Address</label>
                      <input type="text" class="form-control" id="exampleInputPassword3" placeholder="address" name="address">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputPassword1">Seller Name</label>
                      <input type="text" class="form-control"  placeholder="Name" name="aname">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputPassword1">Email</label>
                      <input type="text" class="form-control"  placeholder="Email" name="aemail">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputPassword1">Phone no</label>
                      <input type="text" class="form-control"  placeholder="phone no." name="amob">
                    </div>

                    <div>
                      <input type="file" name="petimg" id="">
                    </div><br>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
